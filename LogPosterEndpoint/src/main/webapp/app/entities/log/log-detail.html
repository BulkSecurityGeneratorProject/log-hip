
<div>
    <h2><span translate="logPosterEndpointApp.log.detail.title">Log</span> {{vm.log.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="logPosterEndpointApp.log.createdTime">CreatedTime</dt></dt>
        <dd>
            <span>{{vm.log.createdTime | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="logPosterEndpointApp.log.text">Text</dt></dt>
        <dd>
            <span>{{vm.log.text}}<span>
        </dd>
        <hr>
        <dt><span translate="logPosterEndpointApp.log.predecessor">predecessor</span></dt>
        <dd>
            <a ui-sref="log-detail({id:vm.log.predecessorId})">{{vm.log.predecessorId}}</a>
        </dd>
        <hr>
        <dt><span translate="logPosterEndpointApp.log.successor">successor</span></dt>
        <dd>
            <a ui-sref="log-detail({id:vm.log.successorId})">{{vm.log.successorId}}</a>
        </dd>
        <hr>
        <dt><span translate="logPosterEndpointApp.log.context">context</span></dt>
        <dd>
            <a ui-sref="context-detail({id:vm.log.contextId})">{{vm.log.contextId}}</a>
        </dd>
        <hr>
        <dt><span translate="logPosterEndpointApp.log.flow">flow</span></dt>
        <dd>
            <a ui-sref="flow-detail({id:vm.log.flowId})">{{vm.log.flowId}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
